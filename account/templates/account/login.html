{% extends 'base.html' %}
{% block title%} LogIn {% endblock %}

{% block content %}
	
	{% if form.error%}
			<h1> Your username and password didn't match. please try again ! </h1>
	{% else %}
	<h1> Please use the following form to LogIn : </h1>
	<form method="post" action="{% url 'account:login' %}">
		{{ form.as_p }}
		<p> <input type="submit" value="Login" class="btn btn-success"> </p>
		<input type="" name="next" value="{{ request.GET.next }}" />
		
		{% csrf_token %}
		
		
	</form>
	{% endif %}
	
{% endblock content%}

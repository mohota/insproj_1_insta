{% load static %}

{% block script %}
			
			<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
			
			<script  src="{% static 'js/jquery.js' %}"></script>
			<script src="{% static 'js/popper.min.js' %}"></script>
			<script src="{% static 'js/bwootstrap.min.js' %}"></script>
		
{% endblock %}

<nav class="navbar navbar-expand-xl navbar-dark  mb-1" >
				
				<a href="{% url 'account:users_list' %}"> All Users </a>
				
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarCollapse" style="margin-top: 10px">
					{% if user.is_authenticated %}
						<ul class="navbar-nav ml-auto">
							<li class="nav-item">
								<a class="nav-link dropdown-toggle" href="#" id="userMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
									{{ user.username }}
								</a>
								<div class="dropdown-menu dropdown-menu-right"	aria-labelledby="userMenu">
									<a class="dropdown-item" href="{% url 'account:changepassword' %}">Change password</a>
									<div class="dropdown-divider"></div>
									<a class="dropdown-item" href="{% url 'account:logout' %}"> Log Out</a>
								</div>
							</li>
						</ul>
					{% else %}
						<form class="form-inline ml-auto">
							<a id="main" href="{% url 'account:login' %}" style=""> Log In  </a><pre style="margin-top: 30px; color: white; height: 30px"> / </pre><a id="main" href="{% url 'account:register' %}" style="">  Sign up</a>
						</form>
					{% endif %}
				</div>
			</nav>
